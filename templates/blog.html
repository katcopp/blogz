{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <h2><a href=./blog?id={{blog.id}}>{{blog.title}}</a>
            </h2>

            <p>{{blog.body}}
            </p>
            
            <p>Written by: <a href=./blog?user_id={{blog.owner_id}}>{{blog.owner_id}}</a></p>
            {% endfor %}
            
        

    {% endif %}

    <hr />



{% endblock %}
